
<div class="proyecto">
    <!-- Imagen -->
    <div class="image">
        <img src="https://cdn.pixabay.com/photo/2016/11/19/22/52/coding-1841550_1280.jpg">
    </div>

    <!-- contenido -->
    <div class="content">
        <h1>{{proyecto.titulo}}</h1>
        <p class="description"[innerHTML]="proyecto?.descripcion"></p>
        
        <a [href]="proyecto?.url" target="_blank"> Ir al Proyecto</a>

    </div>
</div>
